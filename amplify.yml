version: 1
frontend:
  phases:
    preBuild:
      commands:
        - wget https://github.com/flutter/flutter/archive/refs/tags/3.3.10.tar.gz -O flutter.tar.gz
        - tar -xzf flutter.tar.gz
        - export PATH="$PATH:$(pwd)/flutter-3.3.10/bin"
        - flutter doctor
        - flutter --version
    build:
      commands:
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter-3.3.10/bin
